	<div class="hero-unit">

		<form method="get">
			<fieldset>
				<ul>
					<li>
						<label for="latitude">Latitude</label>
						<input type="text" id="latitude" placeholder="e.g. 51.5074" required>
					</li>
 
					<li>
						<label for="longitude">Longitude</label>
						<input type="text" id="longitude" placeholder="e.g. 0.1278" required>
					</li>

					<li>
						<label for="city-search">City name</label>
						<input type="text" id="city-search" placeholder="e.g. London">
					</li>
				</ul>
			</fieldset>
 
			<button>Get Weather</button>
		</form>

	</div> <!-- end .hero-unit -->
